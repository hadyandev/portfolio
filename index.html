<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hadyan's Portfolio</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body
    style="background: url('./img/background.jpg') no-repeat center center fixed;"
  >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top mb-5">
      <div class="container">
        <a class="navbar-brand" href="#">Hadyan's Portfolio</a>
      </div>
    </nav>
    <br />
    <div class="container mt-5">
      <div class="card text-center mb-3">
        <div class="card-body">
          <h5 class="card-title">Portfolio</h5>
          <p class="card-text">My Laravel and Vue Project</p>
        </div>
      </div>
      <div id="app">
        <div class="row mb-5">
          <div
            class="col-lg-3 col-md-6 col-sm-6 mb-3"
            v-for="(data, index) in datas"
            :key="index"
          >
            <div class="card bg-primary">
              <div
                class="card-body text-center"
                style="cursor: pointer;"
                @click="display(data)"
              >
                <p class="text-left text-light">
                  {{data.name}}
                </p>
              </div>
            </div>
          </div>
        </div>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="detail-tab"
              data-toggle="tab"
              href="#detail"
              role="tab"
              aria-controls="detail"
              aria-selected="true"
              >Detail</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              id="screenshot-tab"
              data-toggle="tab"
              href="#screenshot"
              role="tab"
              aria-controls="screenshot"
              aria-selected="false"
              >Screenshot</a
            >
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div
            class="tab-pane fade show active"
            id="detail"
            role="tabpanel"
            aria-labelledby="detail-tab"
          >
            <hr />
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ name ? name : 'Apps Name' }}</h5>
                <p class="card-text">
                  {{ description ? description : 'Description' }}
                </p>
                <table class="table">
                  <tbody>
                    <tr>
                      <td>Stack</td>
                      <td>
                        <span
                          class="badge badge-pill badge-success mr-3"
                          v-for="stack in stacks"
                          >{{stack}}</span
                        >
                      </td>
                    </tr>
                    <tr>
                      <td>URL</td>
                      <td>
                        <p v-if="url == '-'">-</p>
                        <a target="_blank" :href="url" v-else>{{ url }}</a>
                      </td>
                    </tr>
                    <tr>
                      <td>Repo URL</td>
                      <td>
                        <p v-if="repoUrl == '-'">-</p>
                        <a target="_blank" :href="repoUrl" v-else
                          >{{ repoUrl }}</a
                        >
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="screenshot"
            role="tabpanel"
            aria-labelledby="screenshot-tab"
          >
            <hr />
            <a v-for="image in images" target="_blank" :href="image">
              <img :src="image" class="img-fluid mb-3" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer class="mt-5">
      <p class="text-center">
        <a href="http://github.com/hadyandev" target="_blank" class="text-white"
          >@hadyandev</a
        >
      </p>
    </footer>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <script src="apps.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
